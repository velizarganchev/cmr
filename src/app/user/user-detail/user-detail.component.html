<mat-card *ngIf="user">
    <button class="pin-top-right" mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
        <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="onEditDialog()">edit</button>
        </mat-menu>
    </button>

    <img src="assets/img/avatar.png" alt="Avatar">
    <div class="user-info">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        <p>{{user.email}}</p>
    </div>
</mat-card>
