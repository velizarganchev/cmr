<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened="true">
    <div class="logo-container">
      <p>Logo</p>
    </div>
    <ul>
      <li routerLink="/"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="/user" routerLinkActive="router-link-active"><mat-icon>person</mat-icon>User </li>
    </ul>
  </mat-drawer>
  <mat-toolbar>
    <mat-toolbar-row>
      <button class="nav-icon-btn" type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Simple CRM</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="router-outlet-container">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
